<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Авторизация</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"

    <link

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/aos.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="autorization">

    <header class="header">
     
      <input
        class="menu-icon"
        type="checkbox"
        id="menu-icon"
        name="menu-icon"
      />
      <label for="menu-icon"></label>
      <nav class="nav">
        <ul class="pt-5">
          <li><a href="index.html">Главная страница</a></li>
          <li><a href="directory.html">Архитектурный справочник</a></li>
          <li><a href="cafe.html">Рестораны/Кафе</a></li>
          
        </ul>
      </nav>
   
    </header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      <button
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
        class="navbar-toggler"
        data-bs-target="#navbarSupportedContent"
        data-bs-toggle="collapse"
        type="button"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    
  </nav>

    <div class="container__aut">
      <form action="">
        <input type="text" name="firstName" value="" placeholder="Ваше имя" />
        <input
          type="text"
          name="lastName"
          value=""
          placeholder="Ваша фамилия"
        />
        <input type="email" name="email" value="" placeholder="Почта" />
        <input type="password" name="password" value="" placeholder="Пароль" />
        <button class="formButton">Регистрация</button>
      </form>

      <div class="sections">
        <div class="signup">
          <p>Ещё не с нами? Регистрируйся быстрее!</p>
          <button type="button" name="signup" class="outline">
            Регистрация
          </button>
        </div>

        <div class="login">
          <p>У вас уже есть аккаунт?</p>
          <button type="button" name="login" class="outline">
            Авторизация
          </button>
        </div>
      </div>
    </div>

    <script src="js/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
     <script src="js/js.js"></script>
  </body>
</html>
