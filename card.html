<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Оформление покупки</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <input
        class="menu-icon"
        type="checkbox"
        id="menu-icon"
        name="menu-icon"
      />
      <label for="menu-icon"></label>
      <nav class="nav">
        <ul class="pt-5">
          <li><a href="index.html">Главная страница</a></li>
          <li><a href="directory.html">Справичник</a></li>
          <li><a href="#">Рестораны/Кафе</a></li>
          <li><a href="autorization.html">Авторизация</a></li>
        </ul>
      </nav>
   
    </header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      <button
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
        class="navbar-toggler"
        data-bs-target="#navbarSupportedContent"
        data-bs-toggle="collapse"
        type="button"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
  </nav>

    <div class="modal">
      <div class="modal__container">
        <div class="modal__featured">
         
          <div class="modal__circle"></div>
          <img src="" class="modal__product" />
        </div>
        <div class="modal__content">
          <h2 class="cart__data">Даныне вашей карты</h2>

          <div class="credit__box">
            <ul class="credit-list">
              <li class="credit-list__row">
                <label>Имя владельца карты</label>
                <input type="text" name="" required="" />
              </li>
              <li class="credit-list__row">
                <label>Номер карты</label>
                <div id="input--cc" class="creditcard-icon">
                  <input type="text" name="cc_number" required="" />
                </div>
              </li>
              <li class="credit-list__row form-list__row--inline">
                <div>
                  <label>Срок действия карты</label>
                  <div class="credit-list__input-inline">
                    <input
                      type="text"
                      name="cc_month"
                      placeholder="MM"
                      pattern="\\d*"
                      minlength="2"
                      maxlength="2"
                      required=""
                    />
                    <input
                      type="text"
                      name="cc_year"
                      placeholder="YY"
                      pattern="\\d*"
                      minlength="2"
                      maxlength="2"
                      required=""
                    />
                  </div>
                </div>
                <div>
                  <label> CVC </label>
                  <input
                    type="text"
                    name="cc_cvc"
                    placeholder="123"
                    pattern="\\d*"
                    minlength="3"
                    maxlength="4"
                    required=""
                  />
                </div>
              </li>
              <li class="credit-list__row credit-list__row--agree"></li>
              <li>
               <a href="index.html"> <button type="submit" class="button">Купить</button></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
    <script src="js/card.js"></script>
  </body>
</html>
